<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What Can I Cook App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="description" content="A recipe finder app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script 
    src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous">
    </script>
  </head>
  <body>
    <section class = "search-field hidden">
      <header>
        <h1>What Can I Cook?</h1>
      </header>

        <form action = '#' class = 'js-search-form'>
          <formset>
            <legend>
             Making mealtime easier by discovering recipes you can make with what's already in your pantry. Throw some things you have in your fridge into the searchbar to get a recipe to make!
            </legend>
            
            <label for="ingredient-inputs">
               <input type='text' placeholder="Items Here!" class="js-query" required aria-label ="search query">
            </label>
            
            <button type="submit">Search</button>
              
          </formset>
        </form>
    </section>
      
        
    <main role="main" class="js-output" aria-live="assertive">
      <section class="result-area">

        <section id="vidResult">
          <span id="closeButton" aria-label="close">&times;</span>
        </section>

        <h2>Recipe Results</h2>
        <section class= "search-results-written"></section>
        <section class="error-catch"></section>

      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
